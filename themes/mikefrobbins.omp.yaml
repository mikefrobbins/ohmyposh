# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title_template: "{{.Shell}} | admin: {{.Root}}"
blocks:
- alignment: right
  segments:
  - type: executiontime
    style: diamond
    trailing_diamond: "<transparent,>\ue0b2</>"
    template: " {{ .FormattedMs }} "
    foreground: "#8f43f3"
    properties:
      always_enabled: true
  type: prompt
  vertical_offset: -1
- alignment: left
  newline: true
  segments:
  - type: os
    style: diamond
    trailing_diamond: "<transparent,>\ue0b2</>"
    template: "{{ if .WSL }}WSL at {{ end }}{{.Icon}} "
    foreground: cyan
    properties:
      alpine: "\uf300"
      arch: "\uf303"
      centos: "\uf304"
      debian: "\uf306"
      elementary: "\uf309"
      fedora: "\uf30a"
      gentoo: "\uf30d"
      linux: "\ue712"
      macos: "\uf179"
      manjaro: "\uf312"
      mint: "\uf30f"
      opensuse: "\uf314"
      raspbian: "\uf315"
      ubuntu: "\uf31b"
      windows: "\uf871"
      wsl: "\ue712"
      wsl_separator: " on "
  - type: shell
    style: diamond
    trailing_diamond: "<transparent,>\ue0b2</>"
    foreground: "#c0c0c0"
    template: "\uf489 {{ .Name }}"
  - type: path
    style: diamond
    trailing_diamond: "<transparent,>\ue0b2</>"
    template: " \ue5fe {{ .Location}}{{ if .Segments.Poshgit.Status }}{{ else }}\uf307{{ end }}"
    foreground_templates:
    - "{{ if .Segments.Poshgit.Status }}#ffff00{{ end }}"
    foreground: "#c0c0c0"
    properties:
      folder_separator_icon: "\\"
      style: full
  - type: poshgit
    style: diamond
    trailing_diamond: "<transparent,>\ue0b2</>\n\uf307"
    foreground: "cyan"
  type: prompt
final_space: true
version: 2